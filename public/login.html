<!DOCTYPE html>
<html lang="it" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestionale Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="card w-96 bg-white shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4">Accesso Riservato</h2>
            <div class="form-control">
                <label class="label"><span class="label-text">Email</span></label>
                <input type="email" id="email" placeholder="admin@test.it" class="input input-bordered" />
            </div>
            <div class="form-control mt-4">
                <label class="label"><span class="label-text">Password</span></label>
                <input type="password" id="password" placeholder="••••••••" class="input input-bordered" />
            </div>
            <div class="card-actions mt-6">
                <button onclick="handleLogin()" class="btn btn-primary w-full text-white">Entra</button>
            </div>
            <p id="error-msg" class="text-error text-sm mt-2 hidden text-center">Credenziali errate</p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script>
async function handleLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');
    
    // Nascondi errore precedente
    errorMsg.classList.add('hidden');

    try {
        const response = await fetch(`${CONFIG.SCRIPT_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // IMPORTANTE per gestire i cookie di sessione
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok && result.success) {
            // Salva il nome per la navbar
            localStorage.setItem('userName', result.nome);
            // Vai alla dashboard
            window.location.replace('index.html'); 
        } else {
            // Mostra messaggio di errore
            errorMsg.textContent = result.error || "Credenziali errate";
            errorMsg.classList.remove('hidden');
        }
    } catch (err) {
        console.error("Errore login:", err);
        errorMsg.textContent = "Errore di connessione al server";
        errorMsg.classList.remove('hidden');
    }
}
    </script>
</body>
</html>
